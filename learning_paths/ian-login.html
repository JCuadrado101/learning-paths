<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style> 
        html {
            background-color: #00398f; 
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
       
        *{
            box-sizing: border-box;
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}
    
        [class*="col-"] {
        float: left
        border: 1px solid red;
        }

        .loginbox {
            background-color: white;
            height: 500px;
            width: 400px;
            margin:  8rem auto;
            display: flex;
            box-sizing: border-box;
            border-radius: 4px;
            box-shadow: 2px 2px 2px gray;
        }

        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1rem;
            height: 180px;
            border-radius: 90px;
            box-shadow: 2px 2px 2px gray;
        }

        .title {
            position:absolute;
            margin: 12rem auto;
            text-align: center;
            font-size: 14px;
            width: inherit;
        }

        .email {
            position: absolute;
            margin: 16rem auto;
            width: inherit;
            
        }

        .password {
            position: absolute;
            margin: 19rem auto;
            width: inherit;
        }
    
        .a {
            width: 22rem;
            margin: auto;
            display: flex;
            height: 25px;
            border-radius: 2px;
            border: 1px solid gray;

        }

        .b {
            padding-left: 25px;
            color: red;
            font-size: 12px;
        }

    </style>

</head>

<body>
<div class="loginbox">
    <img  class="logo" src="https://drive.google.com/uc?export=view&id=1Ej7Vr2vKsTxBwQkeGa0yDFca2UNKjXMd" >
   
    <div class="col-6 title">
        <h2>Login</h2>
    </div>

    <div class="col-5 email">
        <input type="email" id="email" class="a">
        <label for="email" class="b">Email</label>
    </div>

    <div class="col-5 password">
        <input type="password" id="password" class="a">
        <label for="password" class="b">Password</label>
    </div>
</div>



</body>
