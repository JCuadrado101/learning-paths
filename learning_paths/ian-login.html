<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style> 
        html {background-color: #448fff;}
        *{box-sizing: border-box;}
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}
    
        [class*="col-"] {
  float: left;
  padding: 15px;
  border: 1px solid red;
}
        .loginbox {
            background-color: white;
            height: 500px;
            width: 400px;
            margin:  8rem auto;
            display: flex;
            box-sizing: border-box;
            border-radius: 4px;
            box-shadow: 2px 2px 2px gray;
        }

        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 6%;
            height: 150px;
            border-radius: 75px;
            box-shadow: 2px 2px 2px gray;
        }
    </style>

</head>

<body>
<div class="loginbox">
    <img  class="logo" src="https://drive.google.com/uc?export=view&id=1Ej7Vr2vKsTxBwQkeGa0yDFca2UNKjXMd" class="logo">
</div>


</body>
